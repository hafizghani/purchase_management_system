{% extends "app/layout.html" %}

{% block content %}

<div>

    <form class="margintop" action='purchaserequisitionform' method='GET'>
        <button type="submit" class="btn btn-info">Create Purchase Requisition</button>
    </form>

    <form class="margintop" action='purchaserequisitionhistory' method='GET'>
        <button type="submit" class="btn btn-outline-info waves-effect">View Purchase Requisition</button>
    </form>

    <form class="margintop" action='requestofquotationform' method='GET'>
        <button type="submit" class="btn btn-info">Create Request Of Quotation</button>
    </form>

    <form class="margintop" action='requestofquotationhistory' method='GET'>
        <button type="submit" class="btn btn-outline-info waves-effect">View Request Of Quotation</button>
    </form>

    <form class="margintop" action='purchaseorderform' method='GET'>
        <button type="submit" class="btn btn-info">Issue Purchase Order</button>
    </form>

    <form class="margintop" action='purchaseorderhistory' method='GET'>
        <button type="submit" class="btn btn-outline-info waves-effect">View Purchase Order</button>
    </form>

</div>

{% endblock %}
